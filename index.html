<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,600;1,400;1,600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,700;1,700&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head> 
<body>

  <div class="main-container">

    <div class="inner-container">

      <div class="container">

        <div class="content">

          <div class="content-image">
            <img src="images/image-equilibrium.jpg" alt="">
          </div>
          
          <div class="content-text">
            <h1> Equilibrium #3429 </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="time">
              <div class="left">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
              </div>
              <div class="right">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
              </div>
            </div>
            <div class="hr">
              <h1></h1>
            </div>

            <div class="creation">
              <img src="images/image-avatar.png" alt="">
              <p>Creation of <span> Jules Wyvern</span></p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>     

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chidi</a>.
    </div>

  </footer>

</body>
</html>
